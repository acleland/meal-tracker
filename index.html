<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Meal Tracker</title>
</head>

<body>
    <main>
        <h1>Meal Tracker</h1>
        <section class="main-section">
            <div id="ingredientsDiv" class="formDiv">
                <h2>Add Ingredients</h2>
                <form id="ingredientForm" action="">
                    <label for="ingredientInput">Ingredient: </label>
                    <input id="ingredientInput" name="ingredient" type="text">
                    <label for="quantityInput">Quantity: </label>
                    <input id="quantityInput" name="quantity" type="number">
                    <select name="units" id="">
                        <option value="cups">Cups</option>
                        <option value="grams">Grams</option>
                        <option value="ml">Milliliter</option>
                        <option value="teaspoons">Teaspoons</option>
                        <option value="tablespoons">Tablespoons</option>
                    </select>
                    <button id="ingredientSubmit">Add Ingredient</button>
                </form>
                <div id="ingredientListDiv">
                    <ul id="ingredientList"></ul>
                    <button id="removeIngredientButton">Remove Last Item</button>
                </div>
            </div>
            <div id="SaveDiv" class="formDiv">
                <h2>Save Meal</h2>
                <form id="mealForm" action="">
                    <label for="mealInput">Meal: </label>
                    <input id="mealInput" name="meal" type="text">
                    <button id="saveSubmit">Save Meal</button>
                </form>
                
            </div>
            <div class="formDiv">
                <h2>Meals</h2>
                <ul id="mealList"></ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Andrea Cleland</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
